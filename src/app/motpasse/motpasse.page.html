<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="" icon="arrow-back"></ion-back-button>
    </ion-buttons>
    <ion-title>changepassword</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="container" style="margin-right: auto;">
    <!-- <div class="title"><img src="assets/changepassword.gif" alt="passwordchange-gif"></div> -->
    <form #changePasswordForm="ngForm" >
      <!-- <input type="hidden" class="form-control" name="username" placeholder="username" ngModel="{{ username }}"
      required ngModel /> -->
      <div class="user-details">
        <div class="form-group">
          <label for="currentpassword">Ancien Mots de passe: </label>
          <input
            type="password"
            id="currentpassword"
            class="form-control"
            name="currentpassword"
            placeholder="Ancien Mots de passe"
            required
            [(ngModel)]="modif1.currentpassword"

          />
        </div>
        <div class="form-group">
          <label for="newpassword">Nouveau Mots de passe: </label>
          <input
            id="newpassword"
            type="password"
            class="form-control"
            name="newpassword"
            placeholder="Nouveau mots de passe"
            required
            

            [(ngModel)]="modif1.newpassword"

          />
        </div>
        <div class="form-group">
          <label for="confirmpassword">Confirmer Mots de passe: </label>
          <input
            id="confirmpassword"
            type="password"
            class="form-control"
            name="confirmpassword"
            placeholder="Confirmer Nouveau mots de passe"
            required
            [(ngModel)]="modif1.confirmpassword"

          />
        </div>
      </div>
      <button (click)="ModifierMotdepasse()"
>Enregistrer</button>
    </form>
    <div></div>
  </div>
</ion-content>
