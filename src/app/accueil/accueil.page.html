<ion-header>
  <ion-toolbar>
    <div class="image">
      <img src="../assets/IMAGE/ok.png" alt="" />
    </div>
  </ion-toolbar>
</ion-header>


<ion-content>
<ion-toolbar class="search">
  <ion-searchbar></ion-searchbar>
  <ion-button class="butonevents" routerLink="/tabs/events">
    Créer un évenements</ion-button
  >
</ion-toolbar>

<ion-segment [(ngModel)]="selectedSegment">
  <ion-segment-button value="upcoming"> Evénements à venir </ion-segment-button>
  <ion-segment-button value="past"> Evénements passés </ion-segment-button>
  <ion-segment-button value="all"> Tous les événements </ion-segment-button>
</ion-segment>

    <ion-card-content>
      <p>description de l'événement : {{event.description}}</p>
    </ion-card-content>
  </ion-card>

  <ion-card *ngFor="let event of pastEvents">
    <ion-card-header>
      <ion-card-title>{{event.title}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>description de l'événement : {{event.description}}</p>
    </ion-card-content>
  </ion-card>

  <ion-card *ngFor="let event of pastEvents">
    <ion-card-header>

    <ion-card-content>
      <p>description de l'événement : {{event.description}}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
