<ion-header>
  <ion-toolbar>
    <ion-title class="heading-line">Notification</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="close()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card>
    <ion-grid>
      <ion-row class="ion-align-items-center">
        <ion-col size="2">
          <ion-avatar>
            <img
              alt="Silhouette of a person's head"
              src="https://ionicframework.com/docs/img/demos/avatar.svg"
            />
          </ion-avatar>
        </ion-col>
        <ion-col size="10">
          <ion-card-header>
            <ion-card-title>Ibrahim Keita</ion-card-title>
            <ion-card-subtitle
              >Vous a assigner une nouvelle tache
            </ion-card-subtitle>
          </ion-card-header>
        </ion-col>
      </ion-row>
      <ion-row class="ion-justify-content-center">
        <ion-button class="nview">Voir plus</ion-button>
      </ion-row>
    </ion-grid>
  </ion-card>
