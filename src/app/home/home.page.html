  <div>

    <div class="section">
      <div class="container">
        <div class="row full-height justify-content-center">
          <div class="col-12 text-center align-self-center py-5">
            <div class="section pb-5 pt-5 pt-sm-2 text-center">
              <img src="../assets/IMAGE/ok.png" alt="" />
              <!-- <label for="toggle-on" class="btn" id="reg-log" name="reg-log"
                >Connexion</label
              >
              <label for="toggle-off" class="btn" id="reg-log" name="reg-log"
                >Inscription</label
              > -->

              <input
                class="checkbox"
                type="checkbox"
                id="reg-log"
                name="reg-log"
                style="width: 50%"
              />

              <label for="reg-log" style="color: white"
                >Connexion &nbsp;&nbsp; Inscription</label
              >
              <div class="card-3d-wrap mx-auto">
                <div class="card-3d-wrapper">
                  <div class="card-front">
                    <div class="center-wrap">
                      <div class="section text-center">
                        <form
                          name="form"
                          (ngSubmit)="f.form.valid && onSubmit()"
                          #f="ngForm"
                          novalidate
                        >
                          <h4 class="mb-4 pb-3">Connexion</h4>

                          <div class="form-group">
                            <input
                              ngModel
                              autofocus
                              name="username"
                              [(ngModel)]="form.username"
                              required
                              #username="ngModel"
                              type="text"
                              class="form-control"
                              placeholder=" Nom"
                              id="logemail"
                              autocomplete="off"
                            />
                            <i class="input-icon uil uil-at"></i>
                          </div>
                          <div class="form-group mt-2">
                            <input
                              ngModel
                              autofocus
                              name="password"
                              [(ngModel)]="form.password"
                              required
                              #password="ngModel"
                              type="password"
                              class="form-control"
                              placeholder=" Mot de passe "
                              id="logpass"
                              autocomplete="off"
                            />
                            <i class="input-icon uil uil-lock-alt"></i>
                          </div>

                          <button type="submit" class="btn mt-4">
                            Envoyer
                          </button>
                        </form>

                        <p class="mb-0 mt-4 text-center">
                          <a href="#0" class="link"
                            >Vous avez oublier votre mot de passe ?</a
                          >
                        </p>
                      </div>
                    </div>
                  </div>

                  <div class="card-back">
                    <div class="center-wrap">
                      <div class="section text-center">
                   
                        <form
                        
                          name="form"
                          (ngSubmit)="f.form.valid && onSubmit1()"
                          #f="ngForm"
                          novalidate
                        >
                        <h4 class="mb-4 pb-3">Inscription</h4>
                    
                        <div class="form-group mt-2">
                          <input
                            type="text"
                            name="nom"
                            class="form-control"
                            placeholder="Nom"
                            [(ngModel)]="form.nom"
                           required
                           minlength="3"
                           maxlength="20"
                           #nom="ngModel"
                            autocomplete="off"
                          />
                          <i class="input-icon uil uil-at"></i>
                        </div>

                          <div class="form-group mt-2">
                          <input
                            type="text"
                            name="prenom"
                            class="form-control"
                            placeholder="Prenom"
                            [(ngModel)]="form.prenom"
                           required
                           minlength="3"
                           maxlength="20"
                           #prenom="ngModel"
                            autocomplete="off"
                          />
                          <i class="input-icon uil uil-at"></i>
                        </div>

                        <div class="form-group mt-2">
                          <input
                            type="text"
                            name="username"
                            class="form-control"
                            placeholder="Username"
                             [(ngModel)]="form.username"
                           required
                           minlength="3"
                           maxlength="20"
                           #username="ngModel"
                            autocomplete="off"
                          />
                          <i class="input-icon uil uil-at"></i>
                        </div>

                        <div class="form-group mt-2">
                          <input
                            type="email"
                            name="email"
                            class="form-control"
                            placeholder="Email"
                             [(ngModel)]="form.email"
                           required
                           #email="ngModel"
                            autocomplete="off"
                          />
                          <i class="input-icon uil uil-at"></i>
                        </div>

                        
                        <div class="form-group mt-2">
                          <input
                            type="password"
                            name="password"
                            class="form-control"
                            placeholder="Mot de Passe"
                             [(ngModel)]="form.password"
                           required
                           minlength="6"
                           #password="ngModel"
                            autocomplete="off"
                          />
                          <i class="input-icon uil uil-at"></i>
                        </div>

                        <div>
                          <button class="btn mt-4" type="submit"> S'inscrire</button>
                      
                        </div>
                      </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ion-content>
