<ion-header>
  <ion-toolbar>
    <div class="image">
      <img src="../assets/IMAGE/ok.png" alt="" />
    </div>
  </ion-toolbar>
</ion-header>
<ion-header>
  <ion-toolbar>
    <ion-title> Liste des salles </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button (click)="opennotif()"  class="butonevents" >
    Ajouter une salle
  </ion-button>
  <ion-card *ngFor="let salle of mesSalles">
    <!-- <ion-thumbnail slot="start"> -->
    <img src="{{salle.image}}" />
    <!-- </ion-thumbnail> -->
    <ion-header>
      <ion-card-title class="o">{{salle.libelle}}</ion-card-title>
    </ion-header>
    <ion-card-content>
      <p>
        <span class="o"> description de la salle :</span>{{salle.description}}
      </p>
      <p><span class="o">Nombre de place:</span> {{salle.nombreplace}}</p>
      <p><span class="o">Etage:</span> {{salle.etage}}</p>
      <p><span class="o">Numero: </span>{{salle.numero}}</p>
      <p *ngIf="salle.disponibilite===true">
        Disponibilité:<span class="o">Oui</span>
      </p>
      <p *ngIf="salle.disponibilite===false">
        Disponibilité:<span class="o"> Non</span>
      </p>
 <ion-item class="icongroup">
      <ion-icon name="trash-outline" (click)="supprimer(salle.id)"></ion-icon>
       <ion-icon name="create-outline"></ion-icon>
       </ion-item>
    </ion-card-content> </ion-card
></ion-content>
