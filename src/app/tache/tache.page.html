<ion-header>
  <ion-toolbar>
    <ion-title>Paramètres de l'organisation</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="ion-text-center">
    <ion-icon name="people" class="icon"></ion-icon>
  </div>
  <ion-card class="ion-margin-top">
    <ion-card-header>
      <p>
        Vous pouvez créer des tâches personnalisées et les assigner à d'autres
        membres de l'équipe, améliorer la collaboration au sein de l'entreprise.
      </p>
    </ion-card-header>

    <ion-card-content>
      <!-- <ion-item>
        <ion-label position="floating">Adresse email</ion-label>
        <ion-input type="email"></ion-input>
      </ion-item> -->

      <form
        #form="ngForm"
        (ngSubmit)="envoyertache()"
        style="margin-bottom: 50vh"
      >
        <!-- <ion-label>Adresse Email</ion-label> -->
        <ion-item position="floating">Adresse Email</ion-item>

        <ion-select>
          <ion-select-option *ngFor="let user of users">
            <ion-list>
              <ion-item>
                <ion-label>{{user.email}}</ion-label>
                <ion-checkbox
                  slot="start"
                  [(ngModel)]="user.isChecked"
                ></ion-checkbox>
              </ion-item>
            </ion-list>
          </ion-select-option>

          <!-- <ion-select name="type" [(ngModel)]="Adresseemail" required>
        <ion-select-option value="conférence" *ngFor="let user of users" >{{user.email}}</ion-select-option>
      </ion-select> -->
          <!-- </ion-item> -->
        </ion-select>
        <ion-item>
          <ion-label position="floating">Nom de la tâche</ion-label>
          <ion-input type="text" [(ngModel)]="tache" required></ion-input>
        </ion-item>

        <!-- <ion-item>
        <ion-label position="floating">Date d'échéance</ion-label>
        <ion-datetime displayFormat="DD/MM/YYYY"></ion-datetime>
      </ion-item> -->
        <ion-item>
          <ion-label position="floating">Date d'échéance</ion-label>

          <ion-input
            type="date"
            [(ngModel)]="datedecheance"
            name="datedebut"
          ></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Description</ion-label>
          <ion-textarea
            name="description"
            [(ngModel)]="description"
          ></ion-textarea>

          <ion-textarea rows="4"></ion-textarea>
        </ion-item>

        <ion-item>
          <ion-button type="submit" [disabled]="form.invalid" expand="block">
            Envoyer</ion-button
          >
        </ion-item>
      </form>
    </ion-card-content>
  </ion-card></ion-content
>
