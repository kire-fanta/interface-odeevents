<ion-content>
  <ion-header>
    <ion-toolbar>
      <ion-title>PrÃ©visions budgÃ©taires</ion-title>
    </ion-toolbar>

    <ion-buttons slot="start">
      <ion-button>
        <ion-back-button text="" icon="arrow-back"></ion-back-button>
      </ion-button>
    </ion-buttons>
  </ion-header>

  <ion-card
    *ngFor="let event of events , let i = index"
    style="margin-top: 10vh; margin-left: 5%; width: 90%"
  >
    <ion-card-header>
      <ion-card-title class="center">{{ event.nomEvenement }}</ion-card-title>
    </ion-card-header>
    <ion-card-content style="margin-left: -2%">
      <h3><span class="o">Organisateur </span>:{{event.user.username}}</h3>
      <h2><span class="o">Lieu </span>: {{ event.lieu }}</h2>
      <h2><span class="o">Statut </span>: {{ event.status.status }}</h2>

      <ion-button
        class="butonevents"
        [routerLink]="['/event-details',event.idEvenement]"
      >
        Afficher-Budget
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
