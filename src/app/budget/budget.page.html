<ion-header>
  <ion-toolbar>
    <ion-title>Prévisions budgétaires</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let prevision of previsions">
      <ion-item>
        <ion-label>{{prevision.libelle}}</ion-label>
        <ion-label>{{prevision.prixUnitaire}}</ion-label>
        <ion-label>{{prevision.quantite}}</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <!-- <ion-item-option color="danger" (click)="supprimerPrevision(prevision.id)">Supprimer</ion-item-option> -->
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <!-- (click)="ajouterPrevision()" -->
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
