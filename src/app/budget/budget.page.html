<ion-header>
  <ion-toolbar>
    <ion-title>Prévisions budgétaires</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let event of events">
    <ion-card-header>
      <ion-card-title>{{ event.nomEvenement }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>Date de l'événement : {{event.date | date : 'dd/MM/yyyy'}}</p>
      <p>Budget total: {{ budgettotal }}</p>
    </ion-card-content>
    <ion-item  class="icongroup">
      <ion-icon name="trash-outline"></ion-icon>
      <ion-icon name="create-outline" (click)="goToEventDetails(event)"></ion-icon>
    </ion-item>
  </ion-card>
