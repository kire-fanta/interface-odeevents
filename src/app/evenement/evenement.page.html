<ion-header>
  <ion-toolbar>
    <div class="image">
      <img src="../assets/IMAGE/ok.png" alt="" />
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container mx-auto mt-4">
    <div class="row" *ngFor="let tout of all">
      <div class="col-md-4">
        <div class="card" style="width: 18rem">
          <img
            src="{{tout.image}}"
            class="card-img-top"
            alt="..."
          />
          <div class="card-body">
            <h5 class="ion-text-center">{{tout.nomEvenement}}</h5>
            <h6 class="card-subtitle mb-2 text-muted"> {{tout.date | date : 'dd/MM/yyyy'}}</h6>
            <p class="card-text">
              {{tout.description}}
            </p>

    </ion-item> -->

            <div class="ion-text-center">
              <ion-button> Voir-plus</ion-button>
            </div>
          </div>
        </div>
      </div>

      
    </div>
  </div>
</ion-content>
